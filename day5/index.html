<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-4">
    <ul class="list-group list-group-flush">
        <li class="list-group-item text-center">
            <h1>Task List</h1>
        </li>
        <li class="list-group-item">
            <h3 class="text-center p-3">Our simple task list</h3>
            <div class="input-group mb-3">
                <input type="text" id="task-input" class="form-control" placeholder="Task">
                <button class="btn btn-outline-secondary" type="button" id="add-button">+</button>
            </div>
        </li>
      </ul>
    <table class="table mt-2">
      <thead>
        <tr>
          <th>Task</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-table"> </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>

</html>
