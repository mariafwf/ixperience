<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Number Guesser</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card mt-5">
            <div id="card-body" class="card-body text-center">
                <ul class="list-group-flush pr-5">
                    <li class="list-group-item">
                        <h1>Number Guesser</h1>
                        <h5>This is a number guessing game.</h5>
                    </li>
                    <li class="list-group-item">
                        <p>Guess a number between 0 and 10.</p>
                        <div class="input-group mb-3">
                            <input id="guess" type="number" class="form-control" placeholder="Enter your guess">
                            <div class="input-group-append">
                                <button id="submit" type="button" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
